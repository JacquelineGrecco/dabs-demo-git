# The main pipeline for lakehouse

resources:
  pipelines:
    lakehouse_etl:
      name: lakehouse_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      root_path: "../src/lakehouse_etl"

      libraries:
        - glob:
            include: ../src/lakehouse_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
