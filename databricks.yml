# This is a Databricks asset bundle definition for lakehouse.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: lakehouse
  uuid: a56b09dd-80c0-4772-ac1f-feaede3958d3

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-1816598770583624.4.azuredatabricks.net
    variables:
      catalog: jacqueline_grecco_adb
      schema: dev
    presets:
      artifacts_dynamic_version: true
  prod:
    mode: production
    workspace:
      host: https://adb-1816598770583624.4.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/jacqueline.grecco@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/bundles/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: jacqueline_grecco_adb
      schema: prod
    permissions:
      - user_name: jacqueline.grecco@databricks.com
        level: CAN_MANAGE
